<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>注册</title>
    <link rel=stylesheet href="../css/public.css">
    <script src="../js/jquery-3.1.1.js"></script>
    <script src="../js/public.js"></script>
    <link rel=stylesheet href="../css/reg.css">
</head>
<body>
    <!-- top -->
    <div id="wrap_top">
        <div id="top">
            <a href="../index.html" class="logobox"><p class="logobg"></p></a>
            <span class="welcome">欢迎登录</span>
            <div>
                <a href="javascript:;">
                    <span class="weixin"></span>
                    <div class="wxbox hide">
                        <img src="../img/weixin3.png" alt="">
                    </div>
                </a>
                <a href="javascript:;"><span class="weibo"></span></a>
            </div>
        </div>
    </div>
    <!-- top结束 -->
    <!-- mid -->
    <div id="wrap_mid">
        <div id="mid">
            <div class="mid_left">
                <img src="../img/loginPic.jpg" alt="">
            </div>
            <div class="mid_right">
                <div class="right_top">
                    <span>已有账号！</span><a href="login.html">登陆</a>
                </div>
                <ul class="right_topul">
                    <li class="topli"><a href="javascript:;">手机注册</a></li>
                    <li><a href="javascript:;">邮箱注册</a></li>
                </ul>
                    <div class="wform midform">
                        <input type="text" name="tel" class="teluser user" placeholder="手机"><br />
                        <span class="teltitle "></span><br />
                        <input type="password" name="tel" class="password" placeholder="密码"><br />
                        <span class="Strength">弱</span><span class="Strength">中</span><span class="Strength">强</span><br />
                        <input type="password" name="tel" class="password" placeholder="确认密码"><br />
                        <span class="passtitle "></span><br />
                        <input type="text" name="telyz" class="telyz" placeholder="手机验证码"><input type="buttom" name="telyz" class="telyz telyzb" value="获取手机验证码"><br />
                        <input type="checkbox" class="logincheck" checked><span class="jizhu">我已看过并接受《<a href="javascript:;">用户协议</a>》</span><br />
                        <input type="button" name="reg" class="regnow" value="立即注册">
                    </div>
                    <div class="wform hide">
                        <input type="text" name="tel" class="emailuser user" placeholder="email"><br />
                        <span class="teltitle"></span><br />
                        <input type="password" name="tel" class="password" placeholder="密码"><br />
                        <span class="Strength">弱</span><span class="Strength">中</span><span class="Strength">强</span><br />
                        <input type="password" name="tel" class="password" placeholder="确认密码"><br />
                        <span class="passtitle "></span><br />
                        <input type="text" name="telyz" class="telyz" placeholder="邮箱验证码"><input type="buttom" name="telyz" class="telyz telyzb" value="获取邮箱验证码"><br />
                        <input type="checkbox" class="logincheck" checked><span class="jizhu">我已看过并接受《<a href="javascript:;">用户协议</a>》</span><br />
                        <input type="button" name="reg" class="regnow" value="立即注册">
                    </div>
            </div>
        </div>
    </div>
    <!-- mid结束 -->
    <!-- footer开始 -->
    <div id="wrap_footer">
        <div id="footer">
            <ul class="footflo">
                <li>
                    <ol>
                        <li><a href="javascript:;">关于我们</a></li>

                    </ol>
                </li>
                <li>
                     <ol>
                        <li class="footflolast"><a href="javascript:;">© 2015-2016 乐趣TOP 版权所有，并保留所有权利。</a></li>
                        <li class="footflolast"><a href="javascript:;">中国大陆</a></li>
                        <li class="footflolast"><a href="javascript:;">Tel: 15535108068</a></li>
                    </ol>
                </li>
                <li><img src="../img/pic.gif" title="站长统计"></li>
            </ul>
        </div>
    </div>
    <!-- footer结束 -->
    <script src="../js/reg.js"></script>
